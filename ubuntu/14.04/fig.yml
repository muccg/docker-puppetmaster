master:
  build: .
  command: puppetmaster
  #command: /bin/bash
  volumes:
    - data/master:/data
  ports:
    - ":8140"

client:
  image: muccg/puppet-base:ubuntu14.04
  hostname: client
  command: -c "sleep 5 && puppet agent --confdir /data --server master --environment nginx -t"
  volumes:
    - data/client:/data
  links:
    - master
